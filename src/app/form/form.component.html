<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="name" id="name" placeholder="Add Product">
    </div> 
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="price" id="price" placeholder="Price">
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" name="quantity" [(ngModel)]="quantity" id="quantity" placeholder="Quantity">
    </div>
    <input type="submit" value="Save Product" class="btn btn-primary">
</form>
