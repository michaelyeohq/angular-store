<div>
  <ng-container class="flex" *ngFor="let item of products">
    <div class="card col-md-3">
      <img src="{{ item.image }}" alt="" />
      <h3 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
        {{ item.name }}
      </h3>
      <p><strong>Price:</strong> SGD {{ item.price }}</p>
      <button class="btn btn-primary" (click)="addToCart(item)">
        Add to cart
      </button>
    </div>
  </ng-container>
</div>
