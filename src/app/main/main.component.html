<app-header (pageSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-products *ngIf="loadedPage === 'products'"></app-products>
      <app-about *ngIf="loadedPage === 'about'"></app-about>
      <app-cart *ngIf="loadedPage === 'cart'"></app-cart>
      <app-shopping *ngIf="loadedPage === 'shopping'"></app-shopping>
    </div>
  </div>
</div>
